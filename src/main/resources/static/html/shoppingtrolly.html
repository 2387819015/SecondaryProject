<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/shoppingtrolley.css">
    <link rel="stylesheet" href="../css/logo.css">
</head>
<body>
<div class="interval">
拼夕夕
</div>
<div class="background">
    <div class="header wrapper">
        <div class="logohead"><img src="../image/1.png"></div>
        <hr>
    </div>
    <div class="goods_detail wrapper">
        <div>商品名称</div>
        <div>图片</div>
        <div>数量</div>
        <div>总计</div>
    </div>
    <div class="wrapper commodity_list">
    </div>
    <div class="payment">
        <div class="totalpayment">
            总金额:
        </div>
        <div class="paying">
            <button>
                结算
            </button>
        </div>
    </div>
</div>
<div class="confirm">
 <div>
     <button>再次确认</button>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/trolleyjs.js">

</script>
</body>
</html>
