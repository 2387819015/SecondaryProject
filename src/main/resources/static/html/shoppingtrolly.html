<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/shoppingtrolley.css">
    <link rel="stylesheet" href="../css/logo.css">
</head>
<body>
<div class="background">
    <div class="header wrapper">
        <div class="logohead" ><img src="../image/1.png"></div>
    </div>
    <div class="goodscount wrapper">
        <p>全部商品:</p>
        <div class="goodsdeleft goods_detail" >商品名称</div>
        <div class="goodderight goods_detail">
            <div>单价</div>
            <div>数量</div>
            <div>总计</div>
        </div>
    </div>
    <div class="wrapper">
        <hr>
    <div class="commodity_display wrapper">
        <div class="commodity_img">
            <img src="">
        </div>
        <div class="commodity_description">
            成人用品快用
        </div>
        <div class="price">
            ￥
        </div>
        <div class="count">
            <input type="input" placeholder="最少一个" value="1" style="width: 50px">
        </div>
        <div class="sum">￥100</div>
    </div>
    <hr>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/trolleyjs.js"></script>

</body>
</html>
